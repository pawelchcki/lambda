group 'fn'
version '0.1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.0.0'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.10'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
